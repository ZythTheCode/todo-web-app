<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <p>The way to get started is to quit talking and begin doing!</p>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task" />
            <button onclick="addTask()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        <p id="error-message" class="error-message">Task cannot be empty</p>
        <div id="taskList" class="taskList"></div> <!-- Task list container -->
    </div>
    <div id="confirmModal" class="modal">
        <p id="confirmText">Are you sure you already done with this task?</p>
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
